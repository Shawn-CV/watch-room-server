# coturn TURN 服务器配置
# 使用前请替换 YOUR_SERVER_IP 和密码

listening-ip=0.0.0.0
listening-port=3478
tls-listening-port=443

# 你的服务器公网 IP（必须替换）
external-ip=YOUR_SERVER_IP

# relay 端口范围
min-port=49152
max-port=65535

# 认证（必须替换用户名和密码）
lt-cred-mech
user=YOUR_USERNAME:YOUR_PASSWORD
realm=moontv

# 安全
fingerprint
no-loopback-peers
no-multicast-peers

# 性能
total-quota=100
stale-nonce=600

# 日志
verbose
